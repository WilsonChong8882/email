<!--{{image_load_scribe}}-->
<table cellpadding="0" cellspacing="0" border="0" style="min-width:100%;width:100%;" {{#is_rtl}}dir="rtl"{{/is_rtl}}>
  <tr><td>
    <a href="{{text_tweet_link}}">
      <table cellpadding="0" cellspacing="0" border="0" style="min-width:100%;width:100%;" {{#is_rtl}}dir="rtl"{{/is_rtl}}>
        <tr><td class="full_tweet_text">
          {{{no_quoted_tweet_linkified_text}}}
        </td></tr>
      </table>
    </a>
  </td></tr>
  <tr><td height="14" style="height:14px;"></td></tr>
  <tr><td><a href="{{quoted_tweet_link}}">
    {{#quotedTweet}}
    <table cellpadding="0" cellspacing="0" border="0" style="min-width:100%;width:100%;" align="center" class="card_box">
      <tr>
        <td width="16" style="width:16px;"></td> <!--left margin-->
        <td>
          <table cellpadding="0" cellspacing="0" border="0" style="min-width:100%;width:100%;" {{#is_rtl}}dir="rtl"{{/is_rtl}}>
            <tr><td height="16" style="height:16px;"></td></tr> <!--top margin-->
            <!-- User Identity -->
            {{#userItem}}
            <tr><td class="quote_tweet_identity_truncate">
              <a class="quote_tweet_name" href="{{force_screen_name_link}}">{{name}}</a>
              <a class="quote_tweet_handle" href="{{force_screen_name_link}}">@{{screen_name}}</a>
            </td></tr>
            {{/userItem}}
            <!-- End user identity -->
            <tr><td height="6" style="height:6px;"></td></tr>
            <tr><td class="quote_tweet_text">
              {{{linkified_text}}}
            </td></tr>
            <tr><td height="16" style="height:16px;"></td></tr> <!--bottom margin-->
          </table>
        </td>
        <td width="16" style="width:16px;"></td> <!--right margin-->
      </tr>
    </table>
    {{/quotedTweet}}
  </a></td></tr>
</table>
