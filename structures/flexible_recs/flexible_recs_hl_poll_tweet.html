<!--{{image_load_scribe}}-->
<table cellpadding="0" cellspacing="0" border="0" style="min-width:100%;width:100%;" valign="middle" {{#is_rtl}}dir="rtl"{{/is_rtl}}>
  <tr><td>
    <a href="{{text_tweet_link}}">
      <table cellpadding="0" cellspacing="0" border="0" style="min-width:100%;width:100%;" {{#is_rtl}}dir="rtl"{{/is_rtl}}>
        <tr><td class="full_tweet_text">
          {{{linkified_text}}}
        </td></tr>
      </table>
    </a>
  </td></tr>
  <tr><td height="14" style="height:14px;"></td></tr>
  <!-- poll option button start -->
  {{#pollView}}
    {{#pollButtons.init}}
    <tr><td align="center" class="poll_option_box">
      <a href="{{pollButtonUrl}}">
        <table cellpadding="0" cellspacing="0" border="0" style="min-width:100%;width:100%;" valign="middle" align="center">
          <tr><td height="6" style="height:6px;"></td></tr>
          <tr><td align="center" class="poll_option_text">{{pollButtonLabel}}</td></tr>
          <tr><td height="6" style="height:6px;"></td></tr>
        </table>
      </a>
    </td></tr>
    <tr><td height="4" style="height:4px;"></td></tr>
    {{/pollButtons.init}}
    {{#pollButtons.last}}
    <tr><td align="center" class="poll_option_box">
      <a href="{{pollButtonUrl}}">
        <table cellpadding="0" cellspacing="0" border="0" style="min-width:100%;width:100%;" valign="middle" align="center">
          <tr><td height="6" style="height:6px;"></td></tr>
          <tr><td align="center" class="poll_option_text">{{pollButtonLabel}}</td></tr>
          <tr><td height="6" style="height:6px;"></td></tr>
        </table>
      </a>
    </td></tr>
    {{/pollButtons.last}}
  {{/pollView}}
  <!-- poll option button end -->
</table>
